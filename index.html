    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Chatbot Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
        }

        .footer-chatbot {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Minimized height */
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-top: 3px solid #0056b3;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .footer-chatbot.expanded {
            height: 80vh; /* Expanded height */
        }

        .footer-chatbot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .footer-chatbot-header .toggle-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .footer-chatbot-iframe {
            width: 100%;
            height: calc(100% - 60px); /* Deduct header height */
            border: none;
            overflow: auto;
            transition: height 0.3s ease;
        }

        .footer-chatbot-iframe::-webkit-scrollbar {
            width: 5px;
        }

        .footer-chatbot-iframe::-webkit-scrollbar-thumb {
            background: #0056b3;
            border-radius: 10px;
        }

        .footer-chatbot-iframe::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-chatbot-header {
                font-size: 1rem;
            }
            .footer-chatbot-iframe {
                height: calc(100% - 50px); /* Adjust for smaller header */
            }
        }
    </style>
</head>
