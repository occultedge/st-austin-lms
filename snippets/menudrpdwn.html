<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main menu container */
        nav {
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            position: relative;
        }

        /* Hamburger Menu for Small Screens */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        /* Main menu items */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            position: relative;
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Dropdown menu */
        nav ul li ul {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            display: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        nav ul li ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li ul li a {
            color: #007bff;
            padding: 0.5rem 1rem;
            display: block;
            white-space: nowrap;
        }

        nav ul li ul li a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        nav ul li:hover ul {
            display: block;
        }

        /* Responsive Menu */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide the menu by default */
                flex-direction: column; /* Stack items vertically */
                width: 100%;
                background-color: #007bff;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 1rem 0;
            }

            nav ul li {
                margin: 0; /* Remove margin between items */
            }

            nav ul li a {
                text-align: center;
                padding: 1rem;
            }

            nav ul li ul {
                position: static; /* Nested dropdowns stack below */
                box-shadow: none;
            }

            nav ul li ul li a {
                padding-left: 2rem;
            }

            nav ul.show {
                display: flex; /* Show the menu when toggled */
            }

            .menu-toggle {
                display: block; /* Show hamburger menu button */
            }
        }
    </style>
</head>
<body>

    <nav>
        <!-- Hamburger Menu for Mobile -->
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        
        <ul>
            <!-- Home -->
            <li>
                <a href="#">Home</a>
                <ul>
                    <li><a href="abthsptl.html" target="_blank">About Usl</a></li>
                 
                    <li><a href="#team">Meet the Team</a></li>
                </ul>
            </li>
            <!-- Find a course -->
            <li>
                <a href="#">Apply for a Course</a>
                <ul>
                    <li><a href="#">Explore courses</a></li>
                    <li><a href="#Apply form">Apply</a></li>
                </ul>
            </li>
           
           
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }
    </script>

</body>
</html>
