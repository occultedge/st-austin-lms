<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .collapsible {
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Background color for accounting modules */
    .financial-accounting { background-color: #008080; } /* Teal */
    .management-accounting { background-color: #4682B4; } /* Steel Blue */
    .microeconomics { background-color: #2E8B57; } /* Sea Green */
    .business-math { background-color: #FF8C00; } /* Dark Orange */
    .info-systems { background-color: #6A5ACD; } /* Slate Blue */
    .business-comm { background-color: #D2691E; } /* Chocolate */

    .active, .collapsible:hover {
      opacity: 0.8;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      border-left: 4px solid #ddd;
      border-right: 4px solid #ddd;
      border-bottom: 4px solid #ddd;
    }

    p {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #1E90FF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2 style="color: #4B0082;">Semester 1 Accounting and Auditing Course</h2>

<button class="collapsible financial-accounting">Financial Accounting Fundamentals</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Financial Accounting Resources</a></li>
  </ul>
</div>

<button class="collapsible management-accounting">Management Accounting: Principles and Concepts</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Management Accounting Resources</a></li>
  </ul>
</div>

<button class="collapsible microeconomics">Microeconomics</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Microeconomics Resources</a></li>
  </ul>
</div>

<button class="collapsible business-math">Business Mathematics</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Business Mathematics Resources</a></li>
  </ul>
</div>

<button class="collapsible info-systems">Introduction to Information Systems</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Information Systems Resources</a></li>
  </ul>
</div>

<button class="collapsible business-comm">Business Communication Skills</button>
<div class="content">
  <ul>
    <li><a href="#" target="_blank">Business Communication Resources</a></li>
  </ul>
</div>

<script>
  var coll = document.getElementsByClassName("collapsible");

  for (var i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>

</body>
</html>
