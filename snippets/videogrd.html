<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample of Learning System, Student Testimonials and Elearning Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin: 20px 0;
            font-size: 2rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
        }

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Sample of Learning System, Student Testimonials and Elearning Videos</h1>
    <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-item">
            <div id="player1"></div>
        </div>

        <!-- Video 2 -->
        <div class="video-item">
            <div id="player2"></div>
        </div>

        <!-- Video 3 -->
        <div class="video-item">
            <div id="player3"></div>
        </div>

        <!-- Add more videos as needed -->
    </div>

    <script>
        // Array to store YouTube Player instances
        const players = [];

        // Function to create a YouTube Player
        function onYouTubeIframeAPIReady() {
            players.push(new YT.Player('player1', {
                videoId: 'Xe8F2ZyUW2g', // Replace with your video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            }));

            players.push(new YT.Player('player2', {
                videoId: 'YljIYQPoRTs', // Replace with your video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            }));

            players.push(new YT.Player('player3', {
                videoId: 'bOlwpBn7_fM', // Replace with your video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            }));
        }

        // Function to stop other videos when one starts
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                players.forEach(player => {
                    if (player !== event.target) {
                        player.pauseVideo();
                    }
                });
            }
        }

        // Load the YouTube Iframe API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
