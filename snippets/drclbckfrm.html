    <script>
        document.getElementById('admissionForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const scriptURL = 'https://script.google.com/macros/s/AKfycbx1tfLx4uqqaIUawSQLrMZImD3xCkFq57ITVc-FJsMCUdCmMbsml8KA4gUh6zjNIHEf/exec'; // Replace with your Apps Script URL
            const formData = new FormData(event.target);

            // Show the "filling tube" animation
            const tube = document.querySelector('.tube');
            const tubeFill = document.querySelector('.tube-fill');
            tube.style.display = 'block'; // Make the tube visible
            tubeFill.style.width = '0%'; // Reset tube width to 0

            let progress = 0; // Initialize progress value
            const animationInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 5; // Increment progress
                    tubeFill.style.width = `${progress}%`;
                }
            }, 200);

            // Submit the form data to the Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            })
                .then((response) => {
                    if (response.ok) {
                        alert('Thank you! Your application has been submitted.');
                        event.target.reset(); // Reset the form
                    } else {
                        throw new Error('Failed to submit the form. Please try again.');
                    }
                })
                .catch((error) => {
                    alert('There was an error submitting the form. Please try again.');
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Stop the animation and hide the tube
                    clearInterval(animationInterval);
                    tube.style.display = 'none'; // Hide the tube
                });
        });
