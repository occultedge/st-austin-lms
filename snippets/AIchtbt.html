<!-- CHATBOT START -->
<div id="vercelChatbotWrapper" style="position: fixed; bottom: 20px; right: 20px; width: 400px; max-width: 90%; z-index: 999; font-family: sans-serif;">
  <div style="background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-top-left-radius: 10px; border-top-right-radius: 10px;">
    Talk to Our AI Counsellor
    <button onclick="toggleVercelChat()" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" id="vercelChatToggle">−</button>
  </div>
  <iframe
    id="vercelChatIframe"
    src="https://groqbot-rho.vercel.app/"
    style="width: 100%; height: 500px; border: none; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
  </iframe>
</div>

<script>
  function toggleVercelChat() {
    const iframe = document.getElementById('vercelChatIframe');
    const btn = document.getElementById('vercelChatToggle');
    if (iframe.style.display === 'none') {
      iframe.style.display = 'block';
      btn.textContent = '−';
    } else {
      iframe.style.display = 'none';
      btn.textContent = '+';
    }
  }
</script>
<!-- CHATBOT END -->
