<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function startCourse() {
            var course = document.getElementById("courseSelect").value;
            if (course) {
                window.open(course, '_blank');  // Opens the selected course in a new tab
            } else {
                alert("Please select a course");
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Select Your Diploma Course</h1>
  
    <select id="courseSelect">
        <option value="">-- Choose a Course --</option>
        <option value="Thnkyoustaustns.html">Assistant Nursing 1 year</option>
        <option value="Thnkyoustaustns.html">Nursing 4 years</option>
        <option value="Thnkyoustaustns.html">Medical Diagnostic Imaging & Radiation Therapy (Degree)1year</option>
        
       
    </select>
    <button onclick="startCourse()">Start Now</button>
</div>

</body>
</html>
